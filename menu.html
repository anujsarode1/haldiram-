        const menuBody = document.getElementById('menuBody');
        const catNav = document.getElementById('catNav');

        function loadMenu() {
            fullMenu.forEach(section => {
                // Add Nav Button
                const btn = document.createElement('a');
                btn.href = `#${section.cat.replace(/\s+/g, '').replace(/&/g, 'and').replace(/-/g, '')}`;
                btn.innerText = section.cat;
                catNav.appendChild(btn);

                // Add Section
                const div = document.createElement('div');
                div.className = 'menu-category';
                const catId = section.cat.replace(/\s+/g, '').replace(/&/g, 'and').replace(/-/g, '');
                div.id = catId;
                div.innerHTML = `<h2 class="category-title">${section.cat}</h2><div class="menu-grid"></div>`;
                
                const grid = div.querySelector('.menu-grid');
                section.items.forEach(item => {
                    let comboHtml = '';
                    if (item.combo && item.combo.length > 0) {
                        comboHtml = `<div class="combo-items">${item.combo.map(c => `<span>${c}</span>`).join('')}</div>`;
                    }
                    
                    let priceDisplay = '';
                    if (item.price === "0.00") {
                        priceDisplay = '<span class="price">Ask Server</span>';
                    } else {
                        priceDisplay = `<span class="price">‚Çπ${item.price}</span>`;
                    }
                    
                    grid.innerHTML += `
                        <div class="menu-item">
                            <img src="${item.img}" alt="${item.name}">
                            <div class="item-info">
                                <h3>${item.name}</h3>
                                ${priceDisplay}
                            </div>
                            ${comboHtml}
                        </div>
                    `;
                });
                menuBody.appendChild(div);
            });

            // Add click event for smooth scrolling
            catNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        loadMenu();
    </script>
